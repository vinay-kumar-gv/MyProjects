<!DOCTYPE html>
<html lang="en">
<head>

    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">

<body>

    <div class="profile-card">
        <img src="images/profile.jpg" alt="Profile Picture" class="profile-pic">

        <div class="social-icons">
            <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" width="25px" alt="Facebook"></a>
            <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" width="25px" alt="Twitter"></a>
            <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" width="25px" alt="LinkedIn"></a>
            <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733609.png" width="25px" alt="GitHub"></a>
        </div>
    </div>

</body>
</html>
